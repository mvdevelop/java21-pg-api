
spring:
  main:
    lazy-initialization: true
    banner-mode: off
    
  datasource:
    hikari:
      initialization-fail-timeout: 0  # Não falhar se DB lento
      
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    defer-datasource-initialization: true  # Adiar inicialização
    
  sql:
    init:
      mode: always
      continue-on-error: true

server:
  port: 8080
  tomcat:
    # Configurações para iniciar rápido
    background-processor-delay: 30
    threads:
      max: 50
      min-spare: 2
      
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never  # Mais rápido
      probes:
        enabled: false

logging:
  level:
    root: ERROR  # Menos logs = mais rápido
    org.springframework: WARN
    